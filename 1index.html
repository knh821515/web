<!DOCTYPE html>
<html>
<head>
  <title>시작 페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      width: 90%;
      max-width: 1600px;
      margin: 20px auto; /* 위쪽 margin 20px */
    }

    .left-img, .center-img, .right-img {
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-img {
      width: 25%;
      margin-top: 34px;
    }

    .center-img {
      margin-top: 34px;
      width: 40%;
    
    }

    .right-img {
      width: 27%;
      margin-top: 464px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .left-img img, .center-img img, .right-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3vw;
      white-space: nowrap;
      text-align: center;
    }

    .button-wrapper {
      padding: 15px;
      margin-left: 270px;
      display: flex;
      justify-content: flex-end;
    }

    .btn {
      padding: 6px 16px;
      font-size: 1rem;
      border-radius: 20px;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left-img, .center-img, .right-img {
        width: 80%;
      }

      .text-overlay {
        font-size: 6vw;
      }

      .button-wrapper {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- ARE YOU -->
    <div class="left-img">
      <img src="Areyou.jpg" alt="Are you">
      <div class="text-overlay" >ARE YOU</div>
    </div>

    <!-- READY -->
    <div class="center-img">
      <img src="Ready.jpg" alt="Ready">
      <div class="text-overlay" style="font-size: 4vw;">READY</div>
    </div>

    <!-- TO DIVE IN -->
    <div class="right-img">
      <div style="position: relative; width: 100%; height: 100%;">
        <img src="Todivein.jpg" alt="To Dive In">
        <div class="text-overlay">TO DIVE IN?</div>
      </div>
      <div class="button-wrapper">
        <button type="button" class="btn btn-outline-light" onclick="location.href='mainpage.html'">Yes!</button>
      </div>
    </div>

  </div>

</body>
</html>
